<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cozy Life - Life Management App</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Always redirect to welcome page first (demo mode)
        // Check if we're coming from welcome page
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.has('from_welcome')) {
            window.location.href = 'welcome.html';
        }
    </script>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="app-container">
        
        <!-- Room Scene Screen -->
        <div id="room-scene" class="screen active">
            <div class="app-header">
                <h1>üè° Cozy Life</h1>
            </div>
            <div class="room-scene">
                <img src="../assets/designs/room_scene.png" 
                     alt="Cozy Room" 
                     class="room-image"
                     id="room-image">
                
                <!-- Interactive Hotspots with onclick -->
                <div class="hotspot hotspot-bookshelf" 
                     onclick="navigateToScreen('book-tracker')"
                     title="Tap for Book Tracker">
                </div>
                
                <div class="hotspot hotspot-calendar" 
                     onclick="navigateToScreen('calendar')"
                     title="Tap for Calendar">
                </div>
                
                <div class="hotspot hotspot-plants" 
                     onclick="navigateToScreen('plant-tracker')"
                     title="Tap for Plant Tracker">
                </div>
            </div>
        </div>

        <!-- Book Tracker Screen -->
        <div id="book-tracker" class="screen">
            <div class="app-header cozy-header">
                <button class="back-button cozy-back" onclick="navigateToRoom()">‚Üê</button>
                <h1 class="cozy-title">My Books</h1>
            </div>
            <div class="tracker-content cozy-content">
                <div class="tabs cozy-tabs">
                    <button class="tab book-tab active cozy-tab" data-status="reading">Reading</button>
                    <button class="tab book-tab cozy-tab" data-status="toRead">To Read</button>
                    <button class="tab book-tab cozy-tab" data-status="completed">Completed</button>
                </div>
                <div id="book-list" class="cozy-list"></div>
            </div>
            <button class="fab cozy-fab" aria-label="Add new book">+</button>
        </div>

        <!-- Calendar Screen -->
        <div id="calendar" class="screen">
            <div class="app-header cozy-header">
                <button class="back-button cozy-back" onclick="navigateToRoom()">‚Üê</button>
                <h1 class="cozy-title">My Calendar</h1>
            </div>
            <div class="tracker-content cozy-content">
                <div class="calendar-month-header">
                    <h2 class="cozy-month-title">October 2024</h2>
                </div>
                <div id="calendar-grid" class="calendar-grid cozy-calendar"></div>
                
                <div class="events-section">
                    <h3 class="cozy-section-title">
                        <span class="leaf-icon">üåø</span>
                        Today's Events
                        <span class="leaf-icon">üåø</span>
                    </h3>
                    <div id="event-list" class="cozy-event-list"></div>
                </div>
            </div>
            <button class="fab cozy-fab" aria-label="Add new event">+</button>
        </div>

        <!-- Plant Tracker Screen -->
        <div id="plant-tracker" class="screen">
            <div class="app-header cozy-header">
                <button class="back-button cozy-back" onclick="navigateToRoom()">‚Üê</button>
                <h1 class="cozy-title">My Plants</h1>
            </div>
            <div class="tracker-content cozy-content">
                <div id="plant-list" class="cozy-list"></div>
            </div>
            <button class="fab cozy-fab" aria-label="Add new plant">+</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
