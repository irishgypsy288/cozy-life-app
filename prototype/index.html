<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cozy Life - Life Management App</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="app-container">
        
        <!-- Room Scene Screen -->
        <div id="room-scene" class="screen active">
            <div class="app-header">
                <h1>üè° Cozy Life</h1>
            </div>
            <div class="room-scene">
                <img src="../assets/designs/room_scene.png" 
                     alt="Cozy Room" 
                     class="room-image"
                     id="room-image">
                
                <!-- Interactive Hotspots with onclick -->
                <div class="hotspot hotspot-bookshelf" 
                     onclick="navigateToScreen('book-tracker')"
                     title="Tap for Book Tracker">
                </div>
                
                <div class="hotspot hotspot-calendar" 
                     onclick="navigateToScreen('calendar')"
                     title="Tap for Calendar">
                </div>
                
                <div class="hotspot hotspot-plants" 
                     onclick="navigateToScreen('plant-tracker')"
                     title="Tap for Plant Tracker">
                </div>
            </div>
        </div>

        <!-- Book Tracker Screen -->
        <div id="book-tracker" class="screen">
            <div class="design-overlay">
                <img src="../assets/designs/book_tracker.png" 
                     alt="Book Tracker" 
                     class="design-image">
                <button class="back-button-overlay" onclick="navigateToRoom()" aria-label="Back to room">
                    ‚Üê
                </button>
            </div>
        </div>

        <!-- Calendar Screen -->
        <div id="calendar" class="screen">
            <div class="design-overlay">
                <img src="../assets/designs/calendar.png" 
                     alt="Calendar" 
                     class="design-image">
                <button class="back-button-overlay" onclick="navigateToRoom()" aria-label="Back to room">
                    ‚Üê
                </button>
            </div>
        </div>

        <!-- Plant Tracker Screen -->
        <div id="plant-tracker" class="screen">
            <div class="design-overlay">
                <img src="../assets/designs/plant_tracker.png" 
                     alt="Plant Tracker" 
                     class="design-image">
                <button class="back-button-overlay" onclick="navigateToRoom()" aria-label="Back to room">
                    ‚Üê
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
